{% extends 'base.html' %}

{% block head %}
    <title>Post</title>
{% endblock %}

<hr>
<h2>Create new blog post: </h2>
<form action="" method="POST">
    
</form>
<hr>

{% block body %}
    <h1>All posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        {% if post.author %}
            <h3>By: {{ post.author }}</h3>
        {% else %}
            <h3>By: N/A</h3>
        {% endif %}
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock %}
